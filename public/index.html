<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✧･ﾟ: *✧･ﾟ:* RetroForum Y2K *:･ﾟ✧*:･ﾟ✧</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="sticker" style="top: 50px; left: 20px;">
            <img src="media\halodecor3.webp" width="40" >
        </div>
        
        <div class="sticker" style="top: 100px; right: 30px;">
            <img src="media\halodecor2.webp" width="40" >
        </div>

        <header>
            <h1>✧ Forum</h1>
            <marquee>★ Best forum on the internet! ★ Share your thoughts! ★ Make friends! Or don't!! ★ </marquee>
        </header>

            <div class="container">
            <!-- Formulario de Login -->
            <div id="loginForm" class="form-container" style="width:80%;">
                <h2>[ Login  ]</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="loginEmail"> Email or Username:</label>
                        <input type="text" id="loginEmail" name="emailOrUsername" placeholder="Enter your email or username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-primary">★ Login ★</button>
                    <p class="switch-form">
                        Don't have an account? <a href="#" onclick="showRegister(); return false;">Register here! ♡</a>
                    </p>
                </form>
                <div id="loginMessage" class="message"></div>
            </div>
            </div>
            <!-- Formulario de Registro -->
            <div id="registerForm" class="form-container" style="display: none;">
                <h2>[ Register ]</h2>
                <form id="register">
                    <div class="form-group">
                        <label for="regUsername">Username:</label>
                        <input type="text" id="regUsername" name="username" placeholder="Choose a cool username" minlength="3" maxlength="20" required>
                        <small>3-20 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="regEmail"> Email:</label>
                        <input type="email" id="regEmail" name="email" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password:</label>
                        <input type="password" id="regPassword" name="password" placeholder="Create a strong password" minlength="6" required>
                        <small>Minimum 6 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="regConfirmPassword"> Confirm Password:</label>
                        <input type="password" id="regConfirmPassword" name="confirmPassword" placeholder="Type your password again" required>
                    </div>
                    <button type="submit" class="btn-primary">★ Register ★</button>
                    <p class="switch-form">
                        Already have an account? <a href="#" onclick="showLogin(); return false;">Login here! ♡</a>
                    </p>
                </form>
                <div id="registerMessage" class="message"></div>
            </div>
        

        <footer>
            <p>Best viewed in Netscape Navigator! </p>
            <img src="https://web.archive.org/web/20091026232341im_/http://geocities.com/SiliconValley/Park/6034/w_ani13.gif" alt="under construction" width="120">
            <img src="https://web.archive.org/web/20091027143542im_/http://www.geocities.com/susy_kaye/neonstar3.gif" alt="star" width="40">
        </footer>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
