<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro Galgo Diva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="sticker" style="top: 50px; left: 20px;">
            <img src="media\halodecor3.webp" width="40" >
        </div>
        
        <div class="sticker" style="top: 100px; right: 30px;">
            <img src="media\halodecor2.webp" width="40" >
        </div>

        <header>
            <h1>Galgo Diva</h1>
            <marquee>★ Mejor foro del internet :p ★ Comparte tus ideas!! ★ Haz amigos! O no!! ★ </marquee>
        </header>

            <div class="container">
            <div id="loginForm" class="form-container" style="width:80%;">
                <h2>[ Iniciar Sesión  ]</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="loginEmail"> Correo o Nombre de Usuario:</label>
                        <input type="text" id="loginEmail" name="emailOrUsername" placeholder="ejemplo@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña:</label>
                        <input type="password" id="loginPassword" name="password" placeholder="tu contraseña" required>
                    </div>
                    <button type="submit" class="btn-primary">★ Iniciar Sesión ★</button>
                    <p class="switch-form">
                        No tienes una cuenta? <a href="#" onclick="showRegister(); return false;">Regístrate Aquí!</a>
                    </p>
                </form>
                <div id="loginMessage" class="message"></div>
            </div>
            </div>
            <div id="registerForm" class="form-container" style="display: none;">
                <h2>[ Registro ]</h2>
                <form id="register">
                    <div class="form-group">
                        <label for="regUsername">Username:</label>
                        <input type="text" id="regUsername" name="username" placeholder="Choose a cool username" minlength="3" maxlength="20" required>
                        <small>3-20 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="regEmail"> Email:</label>
                        <input type="email" id="regEmail" name="email" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password:</label>
                        <input type="password" id="regPassword" name="password" placeholder="Create a strong password" minlength="6" required>
                        <small>Minimum 6 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="regConfirmPassword"> Confirm Password:</label>
                        <input type="password" id="regConfirmPassword" name="confirmPassword" placeholder="Type your password again" required>
                    </div>
                    <button type="submit" class="btn-primary">★ Register ★</button>
                    <p class="switch-form">
                        Already have an account? <a href="#" onclick="showLogin(); return false;">Login here! ♡</a>
                    </p>
                </form>
                <div id="registerMessage" class="message"></div>
            </div>
        

        <footer>
            <p>Para una mejor experiencia utiliza Netscape Navigator! </p>
        </footer>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
