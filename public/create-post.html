<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear publicación - Foro Galgo Diva</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-container">
        <div class="form-window">
            <div class="form-window-header">[ Crear una nueva publicación ]</div>
            <div class="form-window-content">
                <form id="createPostForm">
                    <div class="form-group">
                        <label for="board">Hilo:</label>
                        <select id="board" name="board_id" required>
                            <option value="">Selecciona un hilo...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="title">Título:</label>
                        <input type="text" id="title" name="title" placeholder="Enter post title" minlength="3" maxlength="200" required>
                        <small>3-200 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label for="content">Contenido:</label>
                        <textarea id="content" name="content" placeholder="Escribe aqui..." minlength="10" required></textarea>
                        <small>Mínimo 10 caracteres.</small>
                    </div>

                    <div class="form-group">
                        <label for="image_url">URL de tu Imagen (opcional):</label>
                        <input type="url" id="image_url" name="image_url" placeholder="https://ejemplo.com/imagen.jpg">
                        <small>URL de tu imagen (jpg, png, gif, webp)</small>
                    </div>

                    <button type="submit" class="btn-primary">★ Publicar ★</button>
                </form>
                <div id="createMessage" class="message"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Foro Galgo Diva</p>
    </footer>

    <script src="components/navbar.js"></script>
    <script src="js/create-post.js"></script>
</body>
</html>
